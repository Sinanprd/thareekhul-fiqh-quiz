        const sectionsContainer = document.getElementById('sections-container');

        const optionsEl = document.getElementById('options');
        const progressEl = document.getElementById('progress');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        
        let currentPeriodData;
        let currentQuestionIndex;
        let score;

        document.querySelectorAll('.section-btn').forEach(button => {
            button.addEventListener('click', () => {
                const period = button.dataset.period;
                startQuiz(period);
            });
        });

        function startQuiz(period) {
            sectionsContainer.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            currentPeriodData = quizData[period].questions;
            document.querySelector('#quiz-screen h2') || (function() {
                let h2 = document.createElement('h2');
                h2.id = 'quiz-title';
                quizScreen.insertBefore(h2, quizScreen.firstChild);
            })();
            document.getElementById('quiz-title').textContent = quizData[period].title;

            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = currentPeriodData[currentQuestionIndex];
            questionEl.textContent = currentQuestion.q;
            optionsEl.innerHTML = '';
            
            currentQuestion.o.forEach(option => {
                const li = document.createElement('li');
                li.classList.add('option-item');
                li.textContent = option;
                li.addEventListener('click', selectAnswer);
                optionsEl.appendChild(li);
            });
            
            progressEl.textContent = `Ø§Ù„Ø³Ø¤Ø§Ù„ ${currentQuestionIndex + 1} Ù…Ù† ${currentPeriodData.length}`;
            nextBtn.classList.add('hidden');
        }

        function selectAnswer(e) {
            const selectedOption = e.target;
            const correctAnwer = currentPeriodData[currentQuestionIndex].a;

            if (selectedOption.textContent === correctAnwer) {
                selectedOption.classList.add('correct');
                score++;
            } else {
                selectedOption.classList.add('incorrect');
            }
            
            Array.from(optionsEl.children).forEach(option => {
                 if(option.textContent === correctAnwer) {
                    option.classList.add('correct');
                }
                option.classList.add('disabled');
            });

            nextBtn.classList.remove('hidden');
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentPeriodData.length) {
                showQuestion();
            } else {
                showResults();
            }
        });

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
